name: personal_site
description: A new Flutter application.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^2.3.1
  snake: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Inconsolata
      fonts:
        - asset: assets/fonts/Inconsolata-Regular.ttf
        - asset: assets/fonts/Inconsolata-Medium.ttf
        - asset: assets/fonts/Inconsolata-SemiBold.ttf
        - asset: assets/fonts/Inconsolata-Bold.ttf

